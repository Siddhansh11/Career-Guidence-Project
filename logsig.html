<div class="content-2">
    <div class="loginContainer">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
            
            <form class="form" action="">
                <h1>Create Account</h1>                
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="Contact" name="Contact" placeholder="Contact">
                <input type="Gender" name="Gender" list="Gender" placeholder="Gender">
                <datalist id="Gender">
                    <option value="Male">
                    <option value="Female">
                    <option value="Others">  
               </datalist>     
                <input type="Highest Qualification" name="Highest Qualification" list="Qualifications" placeholder=" Highest Qualification">
                    <datalist id="Qualifications">
                     <option value="Secondary School">
                     <option value="Senior Secondary School">
                        <option value="Undergraduated">
                            <option value="Postgraduated"></option>
                        </datalist>                        
                <input type="password" name="password" id="passInput" placeholder="Password">
                <i id="showPassEye" class="fa eye fa-eye" onclick="showPass()" aria-hidden="true"></i>

                <input type="password" name="Re-Enter Password" id="passInputReEnter"  placeholder="Re-Enter Password">
                <i id="showPassEye2" class="fa eye fa-eye" onclick="showPass2()" aria-hidden="true"></i>

                <button class="sign-up-btn">SignUp</button>
            </form>

            <script>
                function showPass() {
                    var icon = document.getElementById('showPassEye');                    
                    var x = document.getElementById("passInput");
                        if (x.type === "password") {
                            icon.classList.replace('fa-eye', 'fa-eye-slash');
                            x.type = "text";
                        } else {
                            icon.classList.replace('fa-eye-slash', 'fa-eye');
                            x.type = "password";
                        }
                }

                function showPass2() {
                    var icon = document.getElementById('showPassEye2');
                    var x = document.getElementById("passInputReEnter");
                        if (x.type === "password") {
                            icon.classList.replace('fa-eye', 'fa-eye-slash');
                            x.type = "text";
                        } else {
                            icon.classList.replace('fa-eye-slash', 'fa-eye');
                            x.type = "password";
                        }
                }

                function showPass3() {
                    var icon = document.getElementById('showPassEye3');
                    var x = document.getElementById("mainPass");
                        if (x.type === "password") {
                            icon.classList.replace('fa-eye', 'fa-eye-slash');
                            x.type = "text";
                        } else {
                            icon.classList.replace('fa-eye-slash', 'fa-eye');
                            x.type = "password";
                        }
                }
            </script>

            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>                
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" id="mainPass" placeholder="Password">
                <i id="showPassEye3" class="fa eye fa-eye" onclick="showPass3()" aria-hidden="true"></i>
                <a href="#">Forgot Password</a>
            
                <button class="sign-up-btn">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost sign-up-btn-ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your details and start journey with us</p>
                        <button class="ghost sign-up-btn-ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
            </div>        
    </div>
</div>


<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>
