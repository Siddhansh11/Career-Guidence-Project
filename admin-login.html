<div class="content-2">
    <div class="loginContainer">
        <div class="container" id="container">
            <div class="form-container sign-up-container">

            <script>
                function showPass3() {
                    var icon = document.getElementById('showPassEye3');
                    var x = document.getElementById("mainPass");
                        if (x.type === "password") {
                            icon.classList.replace('fa-eye', 'fa-eye-slash');
                            x.type = "text";
                        } else {
                            icon.classList.replace('fa-eye-slash', 'fa-eye');
                            x.type = "password";
                        }
                }
            </script>

            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign In</h1>                
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" id="mainPass" placeholder="Password">
                <i id="showPassEye3" class="fa eye fa-eye" onclick="showPass3()" aria-hidden="true"></i>
                <a class="forgot" href="#">Forgot Password</a>
            
                <button class="sign-up-btn">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost sign-up-btn-ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Admin</h1>
                        <p>Kya haal chal he aap ke :P</p>
                    </div>
                </div>
            </div>
            </div>        
    </div>
</div>


<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>
